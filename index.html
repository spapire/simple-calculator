<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icon/icon.png">
    <title>Calculator</title>
</head>
<body>
    <div id="particles-js" class="particles dark"></div>
        <div class="container">
            <div class="calculator dark">
                <div class="theme-toggler active">
                    <i class="toggler-icon"></i>
                </div>
                <div class="display-screen"> 
                    <div id="display"></div>
                </div>

                
                    <div class="buttons">
                        <table>
                            <tr>
                                <td><button class="btn-operator2" id="(" data-key="(">(</button></td>
                                <td><button class="btn-operator2" id=")"data-key=")">)</button></td>
                                <td><button class="btn-operator3" id="clear" data-key="Delete">AC</button></td>
                                <td><button class="btn-operator3" id="backspace" data-key="Backspace">DEL</button></td>
                                <td><button class="btn-operator3" id="%" data-key="%">%</button></td>
                                <td><button class="btn-operator1" id="/" data-key="/">&divide;</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-operator2" id="power" data-key="^">^</button></td>
                                <td><button class="btn-operator2" id="pi" data-key="p">&pi;</button></td>
                                <td><button class="btn-number" id="7" data-key="7">7</button></td>
                                <td><button class="btn-number" id="8" data-key="8">8</button></td>
                                <td><button class="btn-number" id="9" data-key="9">9</button></td>
                                <td><button class="btn-operator1" id="*" data-key="*">&times;</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-operator2" id="sin" data-key="S">sin</button></td>
                                <td><button class="btn-operator2" id="sqrt" data-key="s">&Sqrt;</button></td>
                                <td><button class="btn-number" id="4" data-key="4">4</button></td>
                                <td><button class="btn-number" id="5" data-key="5">5</button></td>
                                <td><button class="btn-number" id="6" data-key="6">6</button></td>
                                <td><button class="btn-operator1" id="-">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-operator2" id="cos" data-key="C">cos</button></td>
                                <td><button class="btn-operator2" id="factorial" data-key="!">!</button></td>
                                <td><button class="btn-number" id="1" data-key="1">1</button></td>
                                <td><button class="btn-number" id="2" data-key="2">2</button></td>
                                <td><button class="btn-number" id="3" data-key="3">3</button></td>
                                <td><button class="btn-operator1" id="+" data-key="+">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-operator2" id="tan" data-key="T">tan</button></td>
                                <td><button class="btn-operator2" id="log" data-key="l">log</button></td>
                                <td colspan="2"><button class="btn-number zero" id="0" data-key="0">0</button></td>
                                <td><button class="btn-number" id="." data-key=".">.</button></td>
                                <td><button class="btn-operator1" id="equal" data-key="Enter">=</button></td>
                            </tr>
                        </table>
                    </div>
                <div class="history-container">
                    <div class="history">
                            <p>History</p>
                            <ul id="history-list"></ul>
                    </div>
                </div>
                <div class="copyr">
                    <p>Â©spapire</p>
                </div>
            </div>
        </div>


<script src="javascript/script.js"></script>
<script src="javascript/particles.js"></script>
<script src="javascript/app.js"></script>
</body>
</html>
